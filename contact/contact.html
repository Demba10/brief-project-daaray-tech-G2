<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Lien booststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Fin favicon -->
    
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Fin bootstrap Icon -->
    
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fin fontawsome -->
    
    <!--  -->
    <link rel="stylesheet" href="../public/styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div id="header"></div>
    <div class="banner">
        <div class="chemin-cours">
            <div class="chemin-c d-flex align-items-center gap-4">
                <h4>Formation</h4><i class="fa-solid fa-play"></i>
                <h4>HTML</h4>
            </div>
            <h5>Cours complet en HTML5</h5>
            <p>Découvrez ce qu'il faut pour créer une interface web statique réussie en utilisant le langage de balisage
                HTML 5. Daaray
                technologie vous aide a sortir le meilleur de vous même...</p>
        </div>
        <div class="bannerOpacity">
        </div>
    </div>
    <section id="contact">
        <div class="contact-title d-flex align-items-center gap-4">
            <div class="icon-title"><i class="fa-solid fa-code"></i></div>
            <h2>Contact</h2>
        </div>
        <div class="contact-medias justify-content-center d-flex gap-4">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-map-pin"></i>
        </div>
        <div class="contact-form d-flex justify-content-center">
            <form action="" class="d-flex flex-column w-100 gap-4">
                <input type="text" placeholder="Nom complet" pattern="[A-Za-z0-9]+" required>
                <input type="email" placeholder="Adresse électronique" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Comment pouvons-nous vous aider ?"></textarea>
                <input type="submit" value="Envoyer mon message">
            </form>
        </div>
    </section>
    <div id="footer"></div>
    <script src="cours.js"></script>
    <script src="../public/scripts.js"></script>
</body>
</html>
